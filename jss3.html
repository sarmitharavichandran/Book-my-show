<body>
<h1><u><center>REGISTRATION FORM </h1></u>
<div><form class="form">
<h2><b>ENTER YOUR NAME:</h2></b><input type="text" id="text1" name="textbox" pattern="^[A-Za-z'-\s]{0,100}$" title="ENTER ONLY ALPHABETS"><br><br>
<h2><b>ENTER YOUR MAIL ID:</h2></b><input type="email" id="text2" name="textbox2" title="INVALID EMAIL ID"required/><br><br><br>
<h2><b>ENTER YOUR PASSWORD:</h2></b><input type="password" id="txtresult" name="textbox3" pattern=".{6,}" title="ENTER SIX OR MORE CHARACTERS" required/><br><br<br>
<h2><b>ENTER YOUR MOBILE NUMBER:</h2></b><input type="tel" id="phonenum" name="textbox3" pattern="[7-9]{1}[0-9]{9}" title="INVALID PHONE NUMBER" required/><br><br<br>
<h2><b>ENTER YOUR ACCOUNT NUMBER:</h2></b><input type="password"id="txtresult" name="textbox3" pattern=".{10,17}" title="INVALID ACCOUNT NUMBER" required/><br><br<br>
<br><br><br><button type="submit">SUBMIT</button><br><br>
<button class="button"><a href="mainsub1.1.1.html"><b>DONE</b></button></a>
</form>
</body>
</html>
